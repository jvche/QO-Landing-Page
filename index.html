    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      overflow-y: auto;
      cursor: pointer;
    }
    body {
      background-image: url('images/image1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.50s ease-in-out;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .svg-container {
      max-width: 1000px;
      width: 100%;
      display: flex;
      padding: 2rem;
      box-sizing: border-box;
    }
    .svg-container svg {
      width: 100%;
      height: auto;
      display: block;
      vertical-align: middle;
    }
    .background-layer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 0.75s ease-in-out;
      z-index: -2;
    opacity: 0;
    }
    #bg1 {
      z-index: -3;
      opacity: 1; /* show first image initially */
    }
    #bg2 {
      z-index: -2;
    }
  </style>
</head>
<body id="slideshow-body">
   <div class="background-layer" id="bg1"></div>
   <div class="background-layer" id="bg2"></div>

  <script>
    const images = [
      'images/image1.png',
      'images/image2.png',
      'images/image3.png',
      'images/image4.png',
      'images/image5.png',
      'images/image6.png',
      'images/image7.png',
      'images/image8.png',
      'images/image9.png',
      'images/image10.png',
    ];
    let index = 0;
    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');

    function changeBackground() {
      const nextIndex = (index + 1) % images.length;
      const current = index % 2 === 0 ? bg1 : bg2;
      const next = index % 2 === 0 ? bg2 : bg1;

      next.style.backgroundImage = `url('${images[nextIndex]}')`;
      next.style.opacity = 1;
      current.style.opacity = 0;

      index = nextIndex;
    }
  </script>

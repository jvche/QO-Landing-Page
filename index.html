<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quartz Office &copy; 2025</title>
  <meta property="og:title" content="Quartz Office © 2025" />
  <meta property="og:image" content="https://qo-landing-page.vercel.app/logo-small.png" />
  <meta property="og:url" content="https://qo-landing-page.vercel.app" />
  <meta property="og:type" content="https://qo-landing-page.vercel.app" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Quartz Office © 2025" />
  <meta name="twitter:image" content="https://qo-landing-page.vercel.app/logo-small.png" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }
    body {
      background-image: url('images/image1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      transition: background-image 0.5s ease-in-out;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .svg-container {
      position: absolute;
      top: 50px; right: 50px;
      transform: translate(-50%, -50%); 
      pointer-events: none; 
      width: 45vw;
      user-select: none; 
    }
    .svg-container svg {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body id="slideshow-body">

  <script>
    const images = [
      'images/image1.png',
      'images/image2.png',
      'images/image3.png',
      'images/image4.png',
    ];
    let current = 0;

    document.getElementById('slideshow-body').addEventListener('click', () => {
      current = (current + 1) % images.length;
      document.getElementById('slideshow-body').style.backgroundImage = `url('${images[current]}')`;
    });
  </script>
</body>
</html>
